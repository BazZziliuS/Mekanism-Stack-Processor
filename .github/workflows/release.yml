name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: MekanismStackProcessor v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Mekanism Stack Processor v${{ steps.get_version.outputs.VERSION }}

            ### Requirements
            - Minecraft 1.21.1
            - NeoForge 21.1.218+
            - Mekanism 10.7.9+

            ### Installation
            1. Download the JAR file below
            2. Place it in your `mods` folder
            3. Make sure Mekanism is installed
            4. Launch the game!

            ### Changes
            See commit history for changes.
          files: build/libs/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
